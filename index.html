<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Note Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <section id="app" class="container">
      <div class="wrapper title-wrapper">
        <h1 class="title">Random note generator</h1>
        <button id="settingsButton" class="icon">
          <span>&#9881;</span>
        </button>
      </div>
      <div class="wrapper note-wrapper">
        <div class="note-tile">
          <span class="note">---</span>
        </div>
      </div>
      <div class="wrapper action-wrapper">
        <button id="start" class="action-button">generate</button>
      </div>
    </section>

    <section id="settings" class="container hide">
      <section class="wrapper title-wrapper">
        <h1 class="title">settings</h1>
        <button id="closeButton" class="icon">
          <span>&#10006;</span>
        </button>
      </section>
      <div class="wrapper form-wrapper"></div>
      <div class="wrapper action-wrapper">
        <button id="save" class="action-button">save</button>
      </div>
    </section>
  </body>
</html>
